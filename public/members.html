<!DOCTYPE html>
<html lang="en">

<head></head>

<body>
<div id="nav"></div>
  <div class="container">

      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>

    <div class="row">
      <div class="col">

                <div class="row">
                  <div class="col-10">
                    <input class="new-item form-control" placeholder="Add a todo" type="text" />
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-success">Add Todo</button>
                  </div>
                </div>
            </form>
          </li>
          <span class="todo-container">
          </span>
        </ul>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/load-login.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
